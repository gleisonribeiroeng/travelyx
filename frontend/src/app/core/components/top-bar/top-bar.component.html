<div class="topbar">
  <button class="hamburger-btn" mat-icon-button (click)="onHamburgerClick()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="topbar-search">
    <mat-icon class="search-icon">search</mat-icon>
    <input type="text" class="search-input" placeholder="Buscar destinos, voos, hotéis...">
  </div>

  <div class="topbar-spacer"></div>

  <div class="topbar-actions">
    <button mat-icon-button aria-label="Notificações">
      <mat-icon>notifications_none</mat-icon>
    </button>
    <button mat-icon-button aria-label="Configurações">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
